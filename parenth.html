<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    s="(1+(2*3)+((8)/4))+1";
    function maxDepth(s) {
    let depth = 0;
    let maxDepth = 0;
    
    for (let char of s) {
        if (char === '(') {
            depth++; 
            maxDepth = Math.max(maxDepth, depth); 
        } else if (char === ')') {
            depth--; 
        }
    }
    
    return maxDepth;
}
console.log(maxDepth(s));
    </script>
</body>
</html>
