</head>
<body>
    <script>
        var firstMissingPositive = function(nums) {
    let n = nums.length;

    
    for (let i = 0; i < n; i++) {
        while (nums[i] > 0 && nums[i] <= n && nums[nums[i] - 1] !== nums[i]) {
           
            [nums[nums[i] - 1], nums[i]] = [nums[i], nums[nums[i] - 1]];
        }
    }

    for (let i = 0; i < n; i++) {
        if (nums[i] !== i + 1) {
            return i + 1;
        }
    }

   
    return n + 1;
};


const nums = [3, 4, -1, 1];
console.log(firstMissingPositive(nums));
    </script>
</body>
</html>
