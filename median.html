<body>
    <script>
        let nums1=[1,3]
let nums2=[2]
var findMedianSortedArrays = function(nums1, nums2) {
    for(let i=0;i<nums2.length;i++){
        nums1.push(nums2[i])
    }
    arr=nums1.sort((a,b) => a-b)
    n=arr.length
    console.log(n)
    if(n%2==0){
        median=(arr[n/2]+arr[n/2-1])/2
    }
    else{
        median = arr[Math.floor(n/2)]
    }
    return median
};
console.log(findMedianSortedArrays(nums1,nums2));
    </script>
</body>
