<body>
    <script>
        nums=[1,0,3]
var missingNumber = function(nums) {
    const n = nums.length;
    const expectedSum = (n * (n + 1)) / 2;
    const actualSum = nums.reduce((acc, num) => acc + num, 0);
    return expectedSum - actualSum;
    
};
console.log(missingNumber);
    </script>
