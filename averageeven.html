<body>
    <script>
        nums=[1,3,6,10,12,15];
var averageValue = function(nums) {
    arr=nums.filter((item)=> item%2==0 && item%3==0);
    if (arr.length === 0) {
        return 0;
    }
    sum=0;
    for(i=0;i<arr.length;i++){
        sum+=arr[i];
    }
    n=arr.length;
    return Math.floor(sum/n);
};
console.log(averageValue(nums));
    </script>
</body>
