<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        s="the sky is blue"
        var reverseWords = function(s) {
        arr=s.trim().split(/\s+/);
        arr1=[];
        for(i=arr.length-1;i>=0;i--){
        if(arr[i-1]!=' ' && arr[i]!=' ')
        {
            arr1.push(arr[i]);
        }
        }
        return arr1.join(' ');
        };

        console.log(reverseWords(s))
    </script>
</body>
</html>
